        .container {

            margin: auto;
            position: relative;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

        form {

        .form-control {
            width: 90%;
            /* Change width to 90% for better centering */
            max-width: 90%;
            /* Ensure the max width is 90% */

        @keyframes fireGlow {
            0% {
                box-shadow: 0 0 5px rgba(255, 100, 0, 0.8), 0 0 10px rgba(255, 100, 0, 0.6);

            50% {

            100% {

            }
        }

        .btn-fire {
            animation: fireGlow 1s infinite;
            /* Apply the fire glow animation */
        }

        .btn-fire-off {
            animation: none;
            /* Disable the fire glow animation */
        }

        .highlight {
            border: 2px solid #ffcc00;
            /* Example highlight color */
            transition: border-color 0.5s ease;
            /* Optional: smooth transition */
